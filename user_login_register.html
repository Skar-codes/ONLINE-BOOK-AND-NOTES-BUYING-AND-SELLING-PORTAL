 <script type="text/javascript">
 	var a = document.getElementById("loginBtn");
 	var b = document.getElementById("registerBtn");
 	var x = document.getElementById("login");
 	var y = document.getElementById("register");
 	var ad = document.getElementById("adminBtn");
 	var us = document.getElementById("userBtn");
 	
 	var testEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
	var testPass = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$/;
	var phoneRegex = /^[6-9]\d{9}$/;
 	
 	function login() {
 		x.style.left = "4px";
 		y.style.left = "540px"
 		a.className += " white-btn";
 		b.className = "btn";
 		x.style.opacity = 1;
 		y.style.opacity = 0;
	}
 	function register() {
 		x.style.left = "540px";
 		y.style.left = "4px"	
 		a.className = "btn";
 		b.className += " white-btn";
 		x.style.opacity = 0;
 		y.style.opacity = 1;
	}
 	
 	function validateUserLoginEmailPass() {
 		
 		var email = document.getElementById("email1").value;
 		var pass = document.getElementById("pass1").value;
 		
 		
 		if(!testEmail.test(email))
 		 {
 			alert("Invalid Email Address");
 			return false;
 		 }
 		if(!testPass.test(pass))
 		 {
 			 alert("❌ Password must contain:\n- Min 8 characters\n- At least 1 uppercase letter\n- At least 1 lowercase letter\n- At least 1 digit\n- At least 1 special character");
 	         return false;
 		 }
 	}
 	
 	function validateUserRegistration() {
 		
 		var email = document.getElementById("Remail").value;
 		var password = document.getElementById("Rpass1").value;
 		var confirmPassword = document.getElementById("Rpass2").value;
 		var phoneNo = document.getElementById("phoneNo").value;
 		
 		if(!testEmail.test(email))
		 {
			alert("Invalid Email Address");
			return false;
		 }
 		 if (!phoneRegex.test(phoneNo)) {
             alert("❌ Invalid Phone Number. It must be 10 digits and start with 6, 7, 8, or 9");
             return false;
         }
		if(!testPass.test(password))
		 {
			 alert("❌ Password must contain:\n- Min 8 characters\n- At least 1 uppercase letter\n- At least 1 lowercase letter\n- At least 1 digit\n- At least 1 special character");
	         return false;
		 }
		if(password !== confirmPassword)
			{
			alert("❌ Password and Confirm Password do not match");
			return false;
			}
 		return true;
 		
	}
 	
 	
 	
</script>
