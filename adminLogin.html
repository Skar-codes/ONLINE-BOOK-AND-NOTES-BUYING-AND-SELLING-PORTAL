<script type="text/javascript">
  

function validateEmailPass() {
	
	var email = document.getElementById("email1").value;
	var pass = document.getElementById("pass1").value;
	var testEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
	var testPass = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$/;
	
	if(!testEmail.test(email))
	 {
		alert("Invalid Email Address");
		return false;
	 }
	if(!testPass.test(pass))
	 {
		 alert("‚ùå Password must contain:\n- Min 8 characters\n- At least 1 uppercase letter\n- At least 1 lowercase letter\n- At least 1 digit\n- At least 1 special character");
         return false;
	 }
}
